<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="left-side">
        <div class="left-container">
          <h1 class="header">Get <span class="pink">insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make 
            better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="box">
          <div class="info">
            <div class="main">10k+</div>
            <div class="sub">COMPANIES</div>
          </div>
          <div class="info">
            <div class="main">314</div>
            <div class="sub">TEMPLATES</div>
          </div>
          <div class="info">
            <div class="main">12M+</div>
            <div class="sub">QUERIES</div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <img class="image" src="./images/image-header-desktop.jpg" alt="Header Image">
      </div>
    </div>
  </main>
</body>
</html>
